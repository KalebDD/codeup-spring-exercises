<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ... -->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<head th:replace="partials/partials :: head"/>
<title>All Posts</title>
</head>
<body>

<!-- Navbar -->
<nav th:replace="partials/partials :: navbar"/>

<div th:replace="partials/partials :: registerModal"/>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <h1>Blogs</h1>
        </div>
        <div class="col-md-10">
            <div class="row blog-categories">
                <div class="col-md-1">
                    <button type="button" class="btn btn-default">Slice of Life</button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default">Cooking</button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default">How-To</button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default">Inspiration</button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button type="button" class="btn btn-default">Other</button>
                </div>
            </div>
        </div>
    </div>

    <!-- all DB Posts -->
    <div class="card-deck">
        <div class="card mb-4" th:each="post : ${allPosts}">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}"></h3>
                <button type="button" class="btn btn-outline-info" th:text="${post.category}"></button>
                <p class="card-text text-wrap" th:text="${post.description}"></p>
            </div>
            <div class="card-footer">
                <p class="text-muted">By <span id="postUsername" th:text="${post.owner.getUsername()}"></span></p>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="partials/partials :: footer"/>
</body>
</html>
