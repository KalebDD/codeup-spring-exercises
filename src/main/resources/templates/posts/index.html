<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ... -->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<head th:replace="partials/partials :: head"/>
<title>All Posts</title>
</head>
<body>

<!-- Navbar -->
<nav th:replace="partials/partials :: navbar"/>

<div th:replace="partials/partials :: registerModal"/>

<div class="container">

    <h1 class="title text-center">Spring Blog App</h1>

    <h3>Search by Category</h3>
    <hr>
    <div class="visible-md-inline-block">
        <button type="button" class="btn btn-default">Slice of Life</button>
        <button type="button" class="btn btn-default">Cooking</button>
        <button type="button" class="btn btn-default">Technology</button>
    </div>

    <!-- all DB Posts -->
    <div th:each="post : ${allPosts}">
        <h2 style="color: firebrick; font-weight: bold;" th:text="${post.title}"></h2>
        <p>submitted by <span id="postUsername" th:text="${post.owner.getUsername()}"></span></p>
        <h4 th:text="${post.description}"></h4>
    </div>

</div>

<!-- Footer -->
<div th:replace="partials/partials :: footer"/>
</body>
</html>
