<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"/>
<title>All Posts</title>
</head>
<body>

<!-- Navbar -->
<nav th:replace="partials/partials :: navbar"/>
<!-- Modals -->
<div th:replace="partials/partials :: allModals"></div>

<div class="container">

    <h1>All Posts</h1>
    <!-- Button Create Modal -->
    <button type="button" class="btn btn-lg btn-warning" name="create" data-toggle="modal" data-target="#createModal">
        Create A Post
    </button>

    <!-- all DB Posts -->
    <div th:each="post : ${allPosts}">
        <h2 style="color: firebrick; font-weight: bold;" th:text="${post.title}"></h2>
        <span name="id" th:value="${post.id}" th:text="${post.id}"></span>
        <h4 th:text="${post.description}"></h4>

        <!-- Button Edit Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                th:data-id="${post.id}" th:data-title="${post.title}" th:data-description="${post.description}">Edit
        </button>

        <!-- Button Delete Modal-->
        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:data-id="${post.id}">Delete
        </button>
    </div>

</div>

<!-- Footer -->
<div th:replace="partials/partials :: footer"/>
</body>
</html>
