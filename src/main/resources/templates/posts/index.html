<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <div th:replace="partials/partials :: head"/>
</head>
<body>
<nav th:replace="partials/partials :: navbar"/>

<div class="container">
    <h1>All Posts</h1>
    <form action="/posts/delete" method="post">
        <div th:each="post : ${allPosts}">
            <p style="color: firebrick; font-weight: bold;" th:text="${post.title}"></p>
            <p th:text="${post.description}"></p>
            <button name="edit" th:value="${post.id}">Edit</button>
            <button name="delete" th:value="${post.id}">Delete</button>
        </div>
    </form>
</div>
<div th:replace="partials/partials :: footer"/>
</body>
</html>
